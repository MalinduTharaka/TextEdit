<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<title>Basic Text Editor</title>
</head>
<body>
<div><h3>Wimalasiri W.A.M.T</h3></div>
	<div class="container">
		<div class="toolbar">
			<div class="btn-toolbar">

                <button id="boldButton"><i class='bx bx-bold'></i></button>	

                <button id="underlineButton"><i class='bx bx-underline' ></i></button>


                <button id="italicButton"><i class='bx bx-italic' ></i></button>

                <button id="colorButton" type="button" class="btn btn-primary"><i class="fas fa-font"></i></button>

                <button id="justifyLeftButton"><i class='bx bx-align-left' ></i></button>

                <button id="justifyCenterButton"><i class='bx bx-align-middle' ></i></button>

                <button id="justifyRightButton"><i class='bx bx-align-right' ></i></button>

                <button id="justifyFullButton"><i class='bx bx-align-justify' ></i></button>


                <button id="undoButton"><i class='bx bx-undo' ></i></button>

                <button id="redoButton"><i class='bx bx-redo' ></i></button>


			</div>
		</div>
		<div id="content" contenteditable="true" spellcheck="false">
		</div>
	</div>
	
	
	<script src="script.js"></script>

</body>
</html>
